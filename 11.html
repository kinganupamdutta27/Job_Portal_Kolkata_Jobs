<html>
<head>
<title> ODD EVEN </title>
</head>
<body>
<form><br>
Enter The Number: <input type="number" id="num"/><br><br>
Enter The Range: <input type="number" id="ren"/><br><br>
<input type="submit" value="Submit" onclick="formdata()"/><br>
</form>

<script>
function formdata()
{
var num = document.getElementById("num").value;
var range = document.getElementById("ren").value;
for (let i = num; i <= range; i++) {
    var rem = (i % 2);
 if (rem == 0) {
    	document.writeln("EVEN = " + i);
	document.write("<br>");
} else {

	document.writeln("ODD = " + i);
	document.write("<br>");
}
}
}
</script>
</body>
</html>
