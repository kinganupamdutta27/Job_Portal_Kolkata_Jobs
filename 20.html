<html lang="en"> <head> <title>Q20. Check Odd/Even</title> <script> var num; function fun() { num = parseInt(document.getElementById("num").value); document.getElementById("n").innerHTML = num; if (num) { document.getElementById("resPara").style.display = "block"; if (num % 2 == 0) document.getElementById("res").innerHTML = "Even"; else document.getElementById("res").innerHTML = "Odd"; } } </script> </head> <body> <p> Enter the Number: <input id="num" /><button onclick="fun()">Check</button> </p> <p id="resPara" style="display: none"> <span id="n"></span> is an <span id="res"></span> Number </p> </body> </html>
